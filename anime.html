
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite RubberBand Animation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flex {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .text-3xl {
            font-size: 2rem;
        }
        .font-extrabold {
            font-weight: 800;
        }
        .text-violet-400 {
            color: #7c3aed;
        }
    </style>
</head>
<body>

<div class="flex flex-col gap-4">
    <span>rubberBand</span>
    <span class="animate__animated animate__rubberBand animate__infinite text-3xl font-extrabold text-violet-400">Stretching</span>
</div>

</body>
</html>
