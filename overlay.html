<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly-In Overlay Effect</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: lightgrey; /* Background color for the container */
      overflow: hidden; /* Hides the overlay when it's not visible */
      margin: 20px auto; /* Center container */
    }

    .overlay {
      position: absolute;
      bottom: 0; /* Start position at the bottom */
      left: 0;
      width: 100%;
      height: 100%;
      background-color: blue;
      transform: translateY(100%); /* Start off-screen */
      transition: transform 1s ease; /* Smooth transition */
    }

    .container:hover .overlay {
      transform: translateY(0); /* Move to the visible position */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
  </div>
  <!-- slider -->
   
</body>
</html>
