<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons with Tooltips</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-white to-gray-200">

    <ul class="flex space-x-4">
        <li class="relative group">
            <span class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-sm rounded-md px-2 py-1 opacity-0 group-hover:opacity-100 transition-all duration-300">Facebook</span>
            <a href="#" class="flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg hover:bg-blue-600 transition-all duration-300">
                <i class="fab fa-facebook-f text-xl text-blue-600 group-hover:text-white"></i>
            </a>
        </li>
        <li class="relative group">
            <span class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-sm rounded-md px-2 py-1 opacity-0 group-hover:opacity-100 transition-all duration-300">Twitter</span>
            <a href="#" class="flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg hover:bg-blue-400 transition-all duration-300">
                <i class="fab fa-twitter text-xl text-blue-400 group-hover:text-white"></i>
            </a>
        </li>
        <li class="relative group">
            <span class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-sm rounded-md px-2 py-1 opacity-0 group-hover:opacity-100 transition-all duration-300">Instagram</span>
            <a href="#" class="flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg hover:bg-pink-500 transition-all duration-300">
                <i class="fab fa-instagram text-xl text-pink-500 group-hover:text-white"></i>
            </a>
        </li>
        <li class="relative group">
            <span class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-sm rounded-md px-2 py-1 opacity-0 group-hover:opacity-100 transition-all duration-300">Github</span>
            <a href="#" class="flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-800 transition-all duration-300">
                <i class="fab fa-github text-xl text-gray-800 group-hover:text-white"></i>
            </a>
        </li>
        <li class="relative group">
            <span class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-sm rounded-md px-2 py-1 opacity-0 group-hover:opacity-100 transition-all duration-300">Youtube</span>
            <a href="#" class="flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg hover:bg-red-600 transition-all duration-300">
                <i class="fab fa-youtube text-xl text-red-600 group-hover:text-white"></i>
            </a>
        </li>
    </ul>


    <aside class="hidden top-1/3 right-5 text-white z-40 flex-col justify-around">
        <a href="#AboutUs"
           onclick="setActiveAside(this,'About Us')"
           class="aside-menu-item text-white transition duration-300 ease border-2 border-transparent   hover:border-amber-400 hover:bg-white hover:text-amber-400 px-2 py-1 text-base font-medium w-full text-center mb-2 bg-amber-400">
            <i class="fa-solid fa-info text-2xl"></i>
        </a>
        <a href="#Services"
           onclick="setActiveAside(this,'Services')"
           class="aside-menu-item text-white transition duration-300 ease border-2 border-transparent   hover:border-amber-400 hover:bg-white hover:text-amber-400  px-2 py-1 text-base font-medium w-full text-center mb-2 bg-amber-400">
            <i class="fa-solid fa-gears text-2xl"></i>
        </a>
        <a href="#Technology"
           onclick="setActiveAside(this,'Technology')"
           class="aside-menu-item text-white transition duration-300 ease border-2 border-transparent   hover:border-amber-400 hover:bg-white hover:text-amber-400  px-2 py-1 text-base font-medium w-full text-center mb-2 bg-amber-400">
            <i class="fa-solid fa-microchip text-2xl"></i>
        </a>
        <a href="#Clients"
           onclick="setActiveAside(this,'Clients')"
           class="aside-menu-item text-white transition duration-300 ease border-2 border-transparent   hover:border-amber-400 hover:bg-white hover:text-amber-400  px-2 py-1 text-base font-medium w-full text-center mb-2 bg-amber-400">
            <i class="fa-solid fa-users text-2xl"></i>
        </a>
        <a href="#News"
           onclick="setActiveAside(this,'News')"
           class="aside-menu-item text-white transition duration-300 ease border-2 border-transparent   hover:border-amber-400 hover:bg-white hover:text-amber-400  px-2 py-1 text-base font-medium w-full text-center mb-2 bg-amber-400">
            <i class="fa-solid fa-newspaper text-2xl"></i>
        </a>
        <a href="#Feedbacks"
           onclick="setActiveAside(this,'Feedbacks')"
           class="aside-menu-item text-white transition duration-300 ease border-2 border-transparent   hover:border-amber-400 hover:bg-white hover:text-amber-400  px-2 py-1 text-base font-medium w-full text-center mb-2 bg-amber-400">
            <i class="fa-solid fa-comment-dots text-2xl"></i>
        </a>
    </aside>
</body>
</html>
