<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Apk Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-heading {
            text-align: center;
            margin-bottom: 20px;
            color: #14A952; 
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .submitBtn{
            background: linear-gradient(135deg, #1D9187, #14A952);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="form-heading">Metal Apk Update</h2>
        <form>
            <div class="mb-3">
                <label for="appVersion" class="form-label">App Version (Number)</label>
                <input type="number" class="form-control" id="appVersion" placeholder="Enter app version" required>
            </div>

            <div class="mb-3">
                <label for="apkArmabi" class="form-label">APK Armabi (Link)</label>
                <input type="url" class="form-control" id="apkArmabi" placeholder="Enter APK Armabi link" required>
            </div>

            <div class="mb-3">
                <label for="apkArm64" class="form-label">APK Arm64 (Link)</label>
                <input type="url" class="form-control" id="apkArm64" placeholder="Enter APK Arm64 link" required>
            </div>

            <div class="mb-3">
                <label for="apkX8664" class="form-label">APK X8664 (Link)</label>
                <input type="url" class="form-control" id="apkX8664" placeholder="Enter APK X8664 link" required>
            </div>

            <button type="submit" class="btn w-100 submitBtn">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
